<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form class="reg-form">
      <h2>Register Here</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('password')">&#128065;</span>
        </div>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">&#128065;</span>
        </div>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <p class="login-link">Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
</body>
</html>
